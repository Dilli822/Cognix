<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
        }

        .square {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            /* Add cursor pointer */
        }

        .bg-white {
            background-color: white;
        }

        .bg-dark {
            background-color: gray;
            color: white;
        }

        .horse {
            background-color: rgba(255, 0, 0, 0);
        }

        .Lefthorse {
            background-color: aqua;
        }

        .Righthorse {
            background-color: chartreuse;
        }

        .horse8step{
        }
        .forwardLeftLefthorse{

            background-color: rgb(0, 145, 255);
        }

        .forwardRightRighthorse{
            background-color: rgb(255, 0, 43);
        }
    </style>
</head>

<body>
    <div class="container" id="chessboard">
        <!-- Generate 64 squares -->
    </div>
    <script src="./chess.js" type="module"></script>
    <script src="./horse_forward.js" type="module"></script>
    <script src="./horse_backward.js" type="module"></script>
</body>

</html>
