<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board with Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            cursor: pointer !important;
        }

        .bg-dark {
            background-color: rgb(141, 106, 106) !important;
        }

        .col {
            border: 2px solid !important;
            text-align: center;
        }

        .col:hover {
            border: 2px solid red !important;

        }

        span {
            font-size: 34px!important;
        }

        .bg-light,
        .bg-dark {
            min-height: 90px;
            height: auto;
        }

        @media (max-width: 676px) {
            span {
                font-size: 14px !important;
            }

            .col {
                border: 1px solid !important;
            }

            .col:hover {
                border: 1px solid red !important;

            }

            .bg-light,
            .bg-dark {
                min-height: 60px;
                height: auto;

            }
        }
    </style>
</head>

<body>



    <div class="container">
        <div id="loading" style="display: block;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <br><br>

        <div class="chessboard-container" id="chessboardWrapper">
            <div class="chessboard">
                <div class="row">
                    <div class="row">

                        <div class="row">
                            <div class="col square bg-dark"><span id="ibr"></span></div>
                            <div class="col square bg-dark"><span id="ibk"></span></div>
                            <div class="col square bg-light"><span id="ibb"></span></div>
                            <div class="col square bg-dark"><span id="ibq"></span></div>
                            <div class="col square bg-light"><span id="ibking"></span></div>
                            <div class="col square bg-dark"><span id="ibb2"></span></div>
                            <div class="col square bg-light"><span id="ibk2"></span></div>
                            <div class="col square bg-dark"><span id="ibr2"></span></div>
                        </div>

                        <div class="row">
                            <div class="col square bg-dark"><span id="black-pawn1">&#9823;</span></div>
                            <div class="col square bg-light"><span id="black-pawn2">&#9823;</span></div>
                            <div class="col square bg-dark"><span id="black-pawn3">&#9823;</span></div>
                            <div class="col square bg-light"><span id="black-pawn4">&#9823;</span></div>
                            <div class="col square bg-dark"><span id="black-pawn5">&#9823;</span></div>
                            <div class="col square bg-light"><span id="black-pawn6">&#9823;</span></div>
                            <div class="col square bg-dark"><span id="black-pawn7">&#9823;</span></div>
                            <div class="col square bg-light"><span id="black-pawn8">&#9823;</span></div>
                        </div>

                        <div class="row">
                            <div class="col square bg-light"><span id="w1"></span> </div>
                            <div class="col square bg-dark"><span id="b1"></span></div>
                            <div class="col square bg-light"><span id="w2"></span></div>
                            <div class="col square bg-dark"><span id="b2"></span></div>
                            <div class="col square bg-light"><span id="w3"></span></div>
                            <div class="col square bg-dark"><span id="b3"></span></div>
                            <div class="col square bg-light"><span id="w4"></span></div>
                            <div class="col square bg-dark"><span id="b4"></span></div>
                        </div>

                        <div class="row border-bottom border-danger border-3">
                            <div class="col square bg-dark"><span id="b5"></span></div>
                            <div class="col square bg-light"><span id="w5"></span></div>
                            <div class="col square bg-dark"><span id="b6"></span></div>
                            <div class="col square bg-light"><span id="w6"></span></div>
                            <div class="col square bg-dark"><span id="b7"></span></div>
                            <div class="col square bg-light"><span id="w7"></span></div>
                            <div class="col square bg-dark"><span id="b8"></span></div>
                            <div class="col square bg-light"><span id="w8"></span></div>
                        </div>

                        <div class="row">
                            <div class="col square bg-light"><span id="w9"></span></div>
                            <div class="col square bg-dark"><span id="b9"></span></div>
                            <div class="col square bg-light"><span id="w10"></span></div>
                            <div class="col square bg-dark"><span id="b10"></span></div>
                            <div class="col square bg-light"><span id="w11"></span></div>
                            <div class="col square bg-dark"><span id="b11"></span></div>
                            <div class="col square bg-light"><span id="w12"></span></div>
                            <div class="col square bg-dark"><span id="b12"></span></div>
                        </div>

                        <div class="row">
                            <div class="col square bg-dark"><span id="b13"></span></div>
                            <div class="col square bg-light"><span id="w13"></span></div>
                            <div class="col square bg-dark"><span id="b14"></span></div>
                            <div class="col square bg-light"><span id="w14"></span></div>
                            <div class="col square bg-dark"><span id="b15"></span></div>
                            <div class="col square bg-light"><span id="w15"></span></div>
                            <div class="col square bg-dark"><span id="b16"></span></div>
                            <div class="col square bg-light"><span id="w16"></span></div>
                        </div>

                        <div class="row">
                            <div class="col square bg-light"><span id="white-pawn1">&#9817;</span></div>
                            <div class="col square bg-dark"><span id="white-pawn2">&#9817;</span></div>
                            <div class="col square bg-light"><span id="white-pawn3">&#9817;</span></div>
                            <div class="col square bg-dark"><span id="white-pawn4">&#9817;</span></div>
                            <div class="col square bg-light"><span id="white-pawn5">&#9817;</span></div>
                            <div class="col square bg-dark"><span id="white-pawn6">&#9817;</span></div>
                            <div class="col square bg-light"><span id="white-pawn7">&#9817;</span></div>
                            <div class="col square bg-dark"><span id="white-pawn8">&#9817;</span></div>
                        </div>
                        <div class="row">
                            <div class="col square bg-dark"><span id="iwr"></span></div>
                            <div class="col square bg-light"><span id="iwk"></span></div>
                            <div class="col square bg-dark"><span id="iww"></span></div>
                            <div class="col square bg-light"><span id="iwq"></span></div>
                            <div class="col square bg-dark"><span id="iwking"></span></div>
                            <div class="col square bg-light"><span id="iww2"></span></div>
                            <div class="col square bg-dark"><span id="iwk2"></span></div>
                            <div class="col square bg-light"><span id="iwr2"></span></div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>

</body>

</html>
